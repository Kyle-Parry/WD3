<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/js.js" defer></script>
    <title>Booking Form</title>
</head>
<body>
    <main>
        <h1>Make a Reservation</h1>
        <form action="">
            <fieldset>
                <legend>Contact details</legend>
                <div>
                    <input type="text" name="first-name" id="first-name" pattern="[A-Za-z]{1,}" maxlength="60" required placeholder="Enter First Name">
                    <label for="first-name">First Name</label>
                    <p class="error">Please enter a valid Name</p>
                </div>
                <div>
                    <input type="text" name="last-name" id="last-name" pattern="[A-Za-z]{1,}" maxlength="60" required placeholder="Enter Last Name">
                    <label for="last-name">Last Name</label>
                    <p class="error">Please enter a valid Last Name</p>
                </div>
                <div>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{10,}" maxlength="10" required placeholder="Enter Phone Number">
                    <label for="phone">Phone Number</label>
                    <p class="error">Please enter a valid Phone Number</p>
                </div>
                <div>
                    <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="80" placeholder="Enter Email Address">
                    <label for="email">Email Address</label>
                    <p class="error">Please enter a valid Email Address</p>
                </div>
            </fieldset>
            <fieldset>
                <legend>Reservation</legend>
                <div>
                    <select name="party-size" id="party-size" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <label for="party-size">How many people are coming?</label>
                </div>
                <div>
                    <input type="date" name="reservation-date" id="reservation-date" required value="2021-10-22">
                    <label for="reservation-date">Reservation Date</label>
                    <p class="error">Please enter a valid Date</p>
                </div>
                <div>
                    <input type="time" name="reservation-time" id="reservation-time" min="11:00" max="20:00" step="900" value="11:00" required>
                    <label for="reservation-time">Reservation Time</label>
                    <p class="error">Please enter a time between 8am and 11pm</p>
                </div>
            </fieldset>
            <input type="submit" name="submit" id="submit">
        </form>
    </main>
</body>
</html>
